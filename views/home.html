<!DOCTYPE html>
<html lang="en"  ng-app="homeApp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width , initial-scale = 1.0">
	<title>Frontend Mentor | Crowdfunding product page</title>
	<link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="./css/style.css"/>
    
</head>
<body>
	<nav class="navbar navbar-expand-sm navbar-dark">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#"><img src="./images/logo.svg" alt="logo" /></a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar" onclick="home_navigater()">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="collapsibleNavbar">
	      <ul class="navbar-nav">
	        <li class="nav-item">
	          <a class="nav-link" href="#/pledge">Pledge</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="#/personal">Personal</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="#">Get Started</a>
	        </li>
			<li class="nav-item">
				<a class="nav-link" href="/api/logout">LogOut</a>
			</li> 
	      </ul>
	    </div>
	  </div>
	</nav>
	<div ng-view></div>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>

    <script type="text/javascript" src="bower_components/noty/js/noty/jquery.noty.js"></script>
    <script type="text/javascript" src="bower_components/noty/js/noty/layouts/top.js"></script>
    <script type="text/javascript" src="bower_components/noty/js/noty/themes/default.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
	<script>
		var i = 0;
		function home_navigater(){
			i++;
			if(i == 1){
				document.getElementById('home_intro_contain').style.marginTop = '11.625rem';
			}
			if(i>1){i=0;
				document.getElementById('home_intro_contain').style.marginTop = '0.625rem';
			}
		}
	</script>
</body>
</html>
