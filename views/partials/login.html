<main>
    <div class="container intro-container d-flex justify-content-center">
        <div class="row">
            <div class="col-md-12 col-md-offset-1">

                <form class="form-inline" role="form" method="POST" action="/api/login" novalidate name="loginForm">
                    <fieldset>
                        <legend>Login</legend>
                        <p>Welcone to Crowdfund page!!!</p>
                        <div class="form-group">
                            <label class="form-label" for="username">UserName</label>
                            <input type="text" class="form-control" name="username" ng-model = "username" placeholder="Type your username..." required>
                            <span style = "color:red" ng-show = "loginForm.username.$dirty && loginForm.username.$invalid">
                                <span ng-show = "loginForm.username.$error.required">User Name is required.</span>
                             </span>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="Password">Password</label>
                            <input type="password" class="form-control" name="password" ng-model = "password" placeholder="Type your password..." required>
                            <span style = "color:red" ng-show = "loginForm.password.$dirty && loginForm.password.$invalid">
                                <span ng-show = "loginForm.password.$error.required">Password is required.</span>
                             </span>
                        </div>
                        <div class="form-group d-flex justify-content-center" >
                            <button class="form-button" ng-disabled = "loginForm.username.$dirty && loginForm.username.$invalid || loginForm.password.$dirty && loginForm.password.$invalid">
                                Login
                            </button>
                        </div>
                    </fieldset>
                </form>

            </div>

        </div>

        </br>

        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div ng-show="failed_login" class="alert alert-danger">
                    <span class="glyphicon glyphicon-star"></span> {{failed_login}}
                </div>
            </div>
        </div>
    </div>
</main>
