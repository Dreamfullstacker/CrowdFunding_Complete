<main>
    <div class="container intro-container d-flex justify-content-center" id="intro_contain">
        <div class="row">
            <div class="col-md-12 col-md-offset-1">

                <form class="form-inline" method="POST" role="form" action="/api/signup">
                    <fieldset>
                        <legend>Register User</legend>
                        <p>Welcone to Crowdfund page!!!</p>
                        <div class="form-group">
                            <label class="form-label" for="username">UserName</label>
                            <input type="text" class="form-control" name="username" placeholder="Type your username..." required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="Password">Password</label>
                            <input type="password" class="form-control" name="password" placeholder="Type your password..." required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="Password">Comfirm Password</label>
                            <input type="password" class="form-control" name="check_password" placeholder="Type your password..." required>
                        </div>

                        <div class="form-group d-flex justify-content-center" >
                            <button class="form-button">Create User</button>
                        </div>
                    </fieldset>
                </form>

            </div>
        </div>

        </br>

        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div ng-show="failed_register" class="alert alert-danger">
                    {{failed_register}}
                </div>
            </div>
        </div>
    </div>
</main>
